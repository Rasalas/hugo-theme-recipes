{{ $recipe := . }}
<a href="{{ .RelPermalink }}" class="group block overflow-hidden rounded-lg bg-white dark:bg-neutral shadow-sm hover:shadow-md transition-shadow">
    {{ if .Params.images.thumb }}
    <div class="aspect-video w-full overflow-hidden">
        <img src="{{ .Params.images.thumb }}" 
             alt="{{ .Title }}" 
             class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
    </div>
    {{ else }}
    <div class="aspect-video w-full bg-gray-200 dark:bg-neutral-800 flex items-center justify-center">
        <svg class="w-12 h-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
    </div>
    {{ end }}
    <div class="p-4">
        <h2 class="text-xl font-semibold mb-2 text-neutral-700 dark:text-white group-hover:text-neutral-900 dark:group-hover:text-neutral-200">
            {{ .Title }}
        </h2>
        {{ if .Params.description }}
        <p class="text-neutral-600 dark:text-neutral-300 text-sm mb-3 line-clamp-2">{{ .Params.description }}</p>
        {{ end }}
        {{ if .Params.tags }}
        <div class="flex flex-wrap gap-2">
            {{ range .Params.tags }}
            <span class="px-2 py-1 bg-gray-200 dark:bg-neutral-700 text-sm rounded-full dark:text-white">{{ . }}</span>
            {{ end }}
        </div>
        {{ end }}
    </div>
</a>
