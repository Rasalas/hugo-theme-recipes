{{ define "main" }}
<div class="min-h-screen bg-base-200 p-4">
    <div class="max-w-7xl mx-auto">
        <!-- Suchleiste -->
        {{ partial "search-input.html" . }}

        <!-- Suchergebnisse -->
        <div id="search-results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 text-left hidden">
            <!-- Suchergebnisse werden hier dynamisch eingefÃ¼gt -->
        </div>

        <!-- Liste aller Rezepte -->
        <div id="all-recipes">
            {{ partial "recipe-grid.html" (where .Site.RegularPages "Section" "recipe") }}
        </div>
    </div>
</div>

{{ partial "search-result-template.html" . }}

<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
<script src="/js/search.js"></script>
{{ end }}
