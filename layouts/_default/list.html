{{ define "main" }}
<div class="min-h-screen bg-base-200 p-4">
  <div class="max-w-7xl mx-auto">
    <div class="w-full">
      {{ if eq .Title "Tags" }}
      <h1 class="text-4xl font-bold mb-8 mt-10 dark:text-white text-center">Kategorien</h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        {{ range .Data.Terms.Alphabetical }}
        <a href="{{ .Page.Permalink }}" class="block p-4 border rounded-lg hover:shadow-md transition-shadow bg-white dark:bg-neutral dark:border-neutral-700">
          <div class="flex items-center justify-between">
            <span class="text-lg font-semibold text-neutral-700 dark:text-white">{{ .Page.Title }}</span>
            <span class="px-3 py-1 bg-gray-200 dark:bg-neutral-700 text-sm rounded-full dark:text-white">{{ .Count }}</span>
          </div>
        </a>
        {{ end }}
      </div>
      {{ else }}
      <h1 class="text-4xl font-bold mb-8 mt-10 dark:text-white text-center">{{ .Title }}</h1>
      <hr class="my-8">
      <div id="all-recipes">
        {{ partial "recipe-grid.html" .Pages }}
      </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
